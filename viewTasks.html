<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="Add, follow">
        <meta name="description" content="TMS is a task management system software. Add new tasks here.">
        <meta name="keywords" content="task management, task, management, TMS, organization, productivity">
        <meta name="author" content="Mehedi Ahamed">
        <meta name="application-name" content="TMS">
        <meta name="theme-color" content="#f8f4ff">
        <meta name="msapplication-navbutton-color" content="#f8f4ff">
        <meta name="apple-mobile-web-app-status-bar-style" content="#f8f4ff">
        <meta property="og:title" content="TMS - Task Management System">
        <meta property="og:description" content="TMS is a task management system software. It helps you to organize your tasks and increase your productivity.">
        <meta property="og:site_name" content="TMS">
        <title>TMS - Add Tasks</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./css/view.css">
        <link rel="icon" href="./Assets/to-do-list-32.png" alt="flavicon" type="image/png">
        <link rel="shortcut icon" href="./Assets/to-do-list-256.png" alt="flavicon" type="image/png">
        <link rel="apple-touch-icon" href="./Assets/to-do-list-256.png" alt="flavicon" type="image/png">
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "SoftwareApplication",
                "name": "TMS",
                "description": "A task management system software",
                "applicationCategory": "Productivity",
                "operatingSystem": "Cross-platform",
                "keywords": "task management, organization, productivity"
            }
        </script>   
    </head>
<body>
    <h1>ENTRY NEW TASKS</h1>
    <h2 id="userinfo"></h2>
    <div id="form-container">
        <form onsubmit="createNewTask(event)" method="POST">
            <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="3">Low</option>
            <option value="2">Medium</option>
            <option value="1">High</option>
        </select>
        <div style="display: flex; justify-content: space-between;">
            <button type="submit">Create New Task</button>
            <button type="button" id="nextButton">View All Tasks</button>
        </div>
        </form>
    </div>
    <script src="./js/viewTask.js">  
        
    </script>
</body>
</html>
